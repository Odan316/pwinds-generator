<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PbtA Generators</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav main-menu">
                <li class="active"><a href="#freebooters" class="data-choose">FotF Generator</a></li>
                <li><a href="#perilous" class="data-choose">PW Generator</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>PbtA Generators</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <h2>Menu</h2>
                </div>
            </div>
            <!-- Dice roll block -->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="input-group form-group">
                        <input type="text" class="form-control" id="diceRoller" placeholder="{x}d{y}+{z}" value=""/>
                        <div class="input-group-btn">
                            <button class="btn btn-primary roll-dice" type="submit">Roll</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="input-group form-group">
                        <div class="input-group-addon">Mod +</div>
                        <input type="text" class="form-control" id="diceModifier" placeholder="0" value=""/>
                    </div>
                </div>
            </div>
            <!-- Generator objects tree block -->
            <div class="row">
                <div class="col-md-12">
                    <div id="entitiesTree"></div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <h2>Output
                        <button class="btn btn-xs btn-danger output-clear" type="submit">Clear</button>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 output">
                </div>
            </div>
        </div>
    </div>
</div>

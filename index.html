<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Perilous Winds Generator</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Perilous Winds Generator</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12 form-group">
                    <button id="clear" class="btn btn-danger" type="submit">Очистить</button>
                </div>
            </div>
            <!-- Dice roll block -->
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group form-group">
                        <input type="text" class="form-control" id="diceRoller" placeholder="{x}d{y}+{z}">
                        <div class="input-group-btn">
                            <button class="btn btn-primary roll-dice" type="submit">Roll</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Generator objects tree block -->
            <div class="row">
                <div class="col-md-12">
                    <div id="entitiesTree"></div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Output</h2>
            <div class="output"></div>
        </div>
    </div>
</div>

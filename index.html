<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Perilous Winds Generator</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <h2>Menu</h2>
                </div>
            </div>
            <!-- Dice roll block -->
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group form-group">
                        <input type="text" class="form-control" id="diceRoller" placeholder="{x}d{y}+{z}" value="" />
                        <div class="input-group-btn">
                            <button class="btn btn-primary roll-dice" type="submit">Roll</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Generator objects tree block -->
            <div class="row">
                <div class="col-md-12">
                    <div id="entitiesTree"></div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <h2>Output
                        <button class="btn btn-xs btn-danger output-clear" type="submit">Clear</button></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 output">
                </div>
            </div>
        </div>
    </div>
